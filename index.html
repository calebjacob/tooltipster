<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
	
	<script type="text/javascript">
		
		$(document).ready(function() {
			$('.tooltip').tooltipster({
				position: 'top',
				fixedWidth: 0
			});

			$('.tooltip-static').tooltipster({
				position: 'left',
				fixedWidth: 0,
				alwaysVisible: true
			});
		});
		
	</script>
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<section class="container tooltip" title="Parent container">
		
		<a href="http://google.com" class="tooltip" title="Get your Google on">Google</a>
		
	</section>
	
	<section class="container">
	
		<div style="width: 100px; height: 100px; margin: 0 0 0 500px; background: #f00;" class="tooltip" title="This is a long tooltip title yo asdf asdf asdf"></div>
		
		<a href="http://google.com" class="tooltip" title="Get your Google on">Google</a>
		<br />
		<a href="http://google.com" class="tooltip" title="Tooltip on showed on hover">Google</a>
		<br />
		<a href="http://google.com" class="tooltip-static" title="Tooltip showed at start">Google</a>
		
	</section>
	
</body>
</html>
